<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script src="assign01_js.js" type="text/javascript"></script>

<link rel="stylesheet" href="assign01_css.css" />
</head>

<body>

<center>
        <h1>REGISTRATION form</h1>
        <form name="f1" onsubmit="return(validate());" >
        	<table cellspacing="10" >
           		 <tr>
                    <td>User ID</td>
                    <td width="500">
                        <input type="text" id="uid" placeholder="Please enter your user id" required/>
                        <span style="color:#C00">*</span>
                        <p>Enter Your User id of length between 5 to 12 digits</p>
                    </td>
           		</tr>
                <tr>
                    <td>Password</td>
                    <td width="500">
                        <input type="text" id="pass" placeholder="Please enter your password" required/>
                        <span style="color:#C00">*</span>
                        <p>Enter Your passwordo of length between 7 to 12</p>
                    </td>
           		</tr>
		        <tr>
                    <td>Full Name</td>
                    <td width="500">
                        <input type="text" id="name" placeholder="Please enter your name" required/>
                        <span style="color:#C00">*</span>
                    </td>
           		</tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <input type="text" name="add"  size="20" placeholder="optional" />
                    </td>
            	</tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="prov">
                            <option value="-1" selected>choose coountry</option>
                            <option value="1">Pakistan</option>
                            <option value="2">UK</option>
                            <option value="3">America</option>
                        </select>
                        <span style="color:#C00">*</span>
                    </td>
            	</tr>
                <tr>
                    <td>ZIP CODE</td>
                    <td width="500">
                        <input type="text" id="zip" placeholder="Please enter ZIP Code" required/>
                        <span style="color:#C00">*</span>
                    </td>
           		</tr>
                <tr>
                    <td>Email</td>
                    <td width="500">
                        <input type="text" id="mail" placeholder="Please enter your email" required/>
                        <span style="color:#C00">*</span>
                    </td>
           		</tr>
                <tr>
                    <td>About</td>
                    <td>
                        <input type="text" name="about"  size="20" placeholder="optional" />
                    </td>
            	</tr>
            </table>
            <input style="width:20%" type="submit" value="submit" name="submit" />
</form>
</center>

</body>
</html>
